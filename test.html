<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div v-for="v in ids">
        <div>{{ list[v.id].name }}</div>
    </div>
</div>
<script src="lib/vue.js"></script>
<script>
    new Vue({
        el: '#app' ,
        data: {
            ids: [
                {
                    id: 'a' ,
                } ,
                {
                    id: 'b' ,
                } ,
            ] ,
            list: {
                a: {
                    name: 'grayvtouch' ,
                } ,
                b: {
                    name: 'yueshu' ,
                } ,
            } ,
        } ,
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="file/logo.png">
    <title>OJBK-嗨聊</title>
    <link rel="stylesheet" href="plugin/Run/base.css">
    <link rel="stylesheet" href="plugin/Run/font.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="loading" id="loading">
        <div class="load-anime"></div>
    </div>

    <div class="web-logo">
        <img src="file/logo.png" class="image">
    </div>

    <div class="web-version">
        <span>嗨聊-OJBK Version: 1.0.2</span>
    </div>

    <!-- 加载层 -->
    <div id="app" class="hide">

        <!-- 登录界面 -->
        <div class="login">

            <!-- 扫码登陆页面 -->
            <div class="qrcode" :class="val.effective ? '' : 'invalid'" v-show="val.mode == 'qrcode'">
                <div class="top">
                    <div class="outer">
                        <div class="inner">
                            <img :src="val.qrcode" class="image qr-code" v-show="isValid(val.qrcode)">
                            <span class="text" v-show="!isValid(val.qrcode)">二维码生成中...</span>
                            <div class="mask" v-show="!val.effective" @click="refreshQRCode">
                                <div class="mask-inner"><img src="file/refresh.png" ref="refresh" class="image refresh"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mid">
                    <span v-show="val.effective">使用手机OJBK-嗨聊扫码登录</span>
                    <span v-show="!val.effective" :class="val.effective ? '' : 'f-16'">二维码失效，点击刷新</span>
                </div>
                <div class="btm" v-show="val.effective">网页版OJBK-嗨聊需要配合手机使用</div>
            </div>

            <!-- 登录提示页面 -->
            <div class="user" v-show="val.mode == 'user'">
                <div class="top"><img :src="val.avatar" class="image avatar"></div>
                <div class="btm">
                    <button class="btn" @click="showQRCode">切换账号</button>
                </div>
            </div>

        </div>
    </div>
    <script src="lib/jquery.js"></script>
    <script src="lib/layer/layer.js"></script>
    <script src="lib/vue.js"></script>
    <script src="plugin/SmallJs/SmallJs.js?version=1.0.2"></script>
    <script src="lib/RTC.js?version=1.0.2"></script>
    <script src="js/global.js?version=1.0.2"></script>
    <script src="js/mixin.js?version=1.0.2"></script>
    <script src="js/login.js?version=1.0.2"></script>
</body>
</html>
